<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FVR Music</title>
  <link rel="stylesheet" href="indexstyle.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Navigation -->
  <nav>
    <p><a href="index.html" class="custom-link_secondary">Home</a></p>
    <p><a href="FVRMusicAb.html" class="custom-link_secondary">About</a></p>
    <p><a href="FVRMusicNewRel.html" class="custom-link_secondary">New Releases</a></p>
    <p><a href="FVRMusicEng.html" class="custom-link_secondary">Contact</a></p>
    <p><a href="FVRMusicPlat.html" class="custom-link_secondary">Listen Now</a></p>
    <p><a href="FVRMusicCr.html" class="custom-link_secondary">Creation</a></p>
  </nav>

  <!-- Main content -->
  <div class="container">
    <h1 class="center" style="font-size: 80px; color: #FF007F;">Welcome To FVR Music!</h1>
    <p class="center">
      <input type="text" id="searchInput" placeholder="Search..." />
      <button onclick="searchPages()">Search</button>
    </p>

    <script>
      function searchPages() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const pages = {
          "home": "index.html",
          "about": "FVRMusicAb.html",
          "new releases": "FVRMusicNewRel.html",
          "contact": "FVRMusicEng.html",
          "listen": "FVRMusicPlat.html",
          "creation": "FVRMusicCr.html",
          "upcoming": "FVRMusicUp.html"
        };
        for (let keyword in pages) {
          if (input.includes(keyword)) {
            window.location.href = pages[keyword];
            return;
          }
        }
        alert("No matching page found.");
      }
    </script>

    <p class="center">
      <img src="Content/FVRMusicLogoRevamp.jpg" alt="FVR Music" width="100%" style="max-width: 1000px;" />
    </p>

    <!-- Dropdowns -->
    <div class="dropdown">
      <!-- Social Media -->
      <div>
        <p class="center" style="font-size: 40px; color: #00CED1;"><b>Social Media</b></p>
        <p class="center"><img src="Content/neon_music.png" alt="Social Media" width="200" height="200" /></p>
        <p class="center">
          <select onchange="location.href=this.value">
            <option>Select</option>
            <option value="FVRMusicPlat.html">Music Streaming</option>
            <option value="FVRMusicEng.html">Engagement</option>
            <option value="FVRMusicLive.html">Video & Livestreaming</option>
          </select>
        </p>
      </div>

      <!-- Music & Releases -->
      <div>
        <p class="center" style="font-size: 40px; color: #00CED1;"><b>Music & Releases</b></p>
        <p class="center"><img src="Content/music_releases_PhotoShop_1.png" alt="Music & Releases" width="200" height="200" /></p>
        <p class="center">
          <select onchange="location.href=this.value">
            <option>Select</option>
            <option value="FVRMusicNewRel.html">New Releases</option>
            <option value="FVRMusicCr.html">Creation</option>
            <option value="FVRMusicUp.html">Upcoming Projects</option>
          </select>
        </p>
      </div>

      <!-- Blog/News -->
      <div>
        <p class="center" style="font-size: 40px; color: #00CED1;"><b>Blog/News</b></p>
        <p class="center"><img src="Content/neon_micro.png" alt="Blog/News" width="200" height="200" /></p>
        <p class="center">
          <select>
            <option>Select</option>
            <option value="#">Testing1</option>
            <option value="#">Testing2</option>
            <option value="#">Testing3</option>
          </select>
        </p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p class="right" style="color: #FF0033;">&copy; FVRMusic</p>
  </footer>
</body>
</html>
